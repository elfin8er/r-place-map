<!DOCTYPE html>
<html>
  <head>
    <title>/r/place Interactive Map</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/leaflet.css" />
    
    <script src="js/leaflet.js"></script>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/fuse.min.js"></script>

    <script src="js/L.Control.MousePosition.js"></script>
    <link rel="stylesheet" href="css/L.Control.MousePosition.css" />
    
    <script src="js/leaflet-search.js"></script>
    <link rel="stylesheet" href="css/leaflet-search.css" />
    
    <script type="text/javascript" src="https://draemm.li/various/place-atlas/atlas.js"></script>

    <script>
      var layer;
      function init() {
        var mapMinZoom = 0;
        var mapMaxZoom = 5;
        var map = L.map('map', {
          maxZoom: mapMaxZoom,
          minZoom: mapMinZoom,
          crs: L.CRS.Simple
        }).setView([0, 0], mapMaxZoom);
        
        map.attributionControl.setPrefix('Created by <a href="http://reddit.com/u/elfin8er">/u/elfin8er</a>');

        var mapBounds = new L.LatLngBounds(
            map.unproject([0, 8192], mapMaxZoom),
            map.unproject([8192, 0], mapMaxZoom));
            
        map.fitBounds(mapBounds);
        layer = L.tileLayer('tiles/{z}/{x}/{y}.png', {
          minZoom: mapMinZoom, maxZoom: mapMaxZoom,
          bounds: mapBounds,
          attribution: '<a href="http://github.com/elfin8er/r-place-map">View on Github</a>',
          noWrap: true,
          tms: false
        }).addTo(map);
        L.control.mousePosition().addTo(map);

        var markersLayer = new L.LayerGroup();
        map.addLayer(markersLayer);

        for(i in atlas) {
          var title = atlas[i].name,  //value searched
            locy = atlas[i].center[0] / 4,    //position found
            locx = -Math.abs(atlas[i].center[1])/4,
            url = atlas[i].website,
            description = atlas[i].description,
            path_before = atlas[i].path
            path = [];

          for(j in path_before){
            path[j] = [];
            path[j][1] = path_before[j][0] / 4;
            path[j][0] = -Math.abs(path_before[j][1]) / 4;
          }
            var polygon = L.polygon(path, {color:'yellow', fill:true, weight:2});
            polygon.bindPopup("<center><b><a href='" + url + "'> " + title + "</a></b></center>" + description);
            polygon.on('mouseover', function(){
              this.setStyle({color:'blue'})
            });
            polygon.on('mouseout', function(){
              this.setStyle({color:'yellow'})
            });
            
            map.addLayer(polygon);
        }

        var fuse = new Fuse(atlas, {
          keys: ['name', 'description']
        });
        
        var controlSearch = new L.Control.Search({
          position: 'topright',
          layer: markersLayer,
          filterData: function(text, records) {
            var jsons = fuse.search(text),
              ret = {}, key;
      
            for(var i in jsons) {
              key = jsons[i].name;
              ret[ key ]= records[key];
            }
            return ret;
          },
          zoom: 12,
          marker: false
        })
        map.addControl(controlSearch);

        map.on('zoomend', onZoomend);
        onZoomend();
        function onZoomend() {
          var zoom = map.getZoom();
      
          if (zoom < 5) {
            map.removeLayer(markersLayer); // Direct reference to the marker
          } else {
            map.addLayer(markersLayer);
          }
      
        }
      }
    </script>
    <style>
      html, body, #map { width:100%; height:100%; margin:0; padding:0; z-index: 1; }
      #slider{ position: absolute; top: 10px; right: 10px; z-index: 5; }
    </style>
  </head>
  <body onload="init()">
    <div id="map"></div>
  </body>
</html>
